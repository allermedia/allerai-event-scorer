name: Validate Docker and Terraform on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
      - "event_scorer/**"
      - "event_handler/**"
      - ".github/workflows/**"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Validate scorer Docker build
        run: docker build scorer

      - name: Validate event_handler Docker build
        run: docker build event_handler

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan (no apply)
        run: |
          ENV_VARS="{
            TARGET_PROJECT_ID = \"${{ secrets.ADP_PROJECT_ID }}\",
            OUTPUT_TOPIC = \"${{ secrets.ADP_ENRICHMENT_TOPIC }}\"
          }"
          terraform plan -var="env_vars=${ENV_VARS}"
        working-directory: terraform
