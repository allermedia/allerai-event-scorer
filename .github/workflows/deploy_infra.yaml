name: Plan and apply Terraform infrastructure

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy_infra.yaml
      - "terraform/**"

  workflow_dispatch:

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="env_vars={
              TARGET_PROJECT_ID=\"${{ secrets.ADP_PROJECT_ID }}\",
              OUTPUT_TOPIC=\"${{ secrets.ADP_ENRICHMENT_TOPIC }}\"
            }"
        working-directory: terraform

      - name: Terraform Apply
        run: |
          ENV_VARS="{
            TARGET_PROJECT_ID = \"${{ secrets.ADP_PROJECT_ID }}\",
            OUTPUT_TOPIC = \"${{ secrets.ADP_ENRICHMENT_TOPIC }}\"
          }"

          terraform apply -auto-approve -var="env_vars=${ENV_VARS}"
        working-directory: terraform
