name: Build, Push, and Deploy Cloud Run

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/deploy_cloud_run.yaml"
      - "images/**"
  workflow_dispatch:

jobs:
  detect-changed:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Build matrix
        id: set-matrix
        run: |
          chmod +x .github/workflows/scripts/changed_images.sh

          # Get list of changed files for push events
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            CHANGED_FILES=""
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          # Call the matrix script
          .github/workflows/scripts/changed_images.sh "${{ github.event_name }}" "$CHANGED_FILES"

  build-and-deploy:
    needs: detect-changed
    if: ${{ fromJSON(needs.detect-changed.outputs.matrix || '[]') != [] }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.detect-changed.outputs.matrix || '[]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Configure Docker client
        run: |
          gcloud auth configure-docker europe-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.folder }}
          push: true
          tags: europe-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker/${{ matrix.name }}:latest

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URL="europe-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker/${{ matrix.name }}:latest"
          REGION="europe-north2"

          echo "Deploying ${{ matrix.type }}: ${{ matrix.name }} with image $IMAGE_URL..."

          if [ "${{ matrix.type }}" == "services" ]; then
            if gcloud run services describe ${{ matrix.name }} --region=$REGION &> /dev/null; then
              gcloud run services update ${{ matrix.name }} \
                --image=$IMAGE_URL \
                --region=$REGION
            else
              echo "INFO: Service not found. Please deploy service with infra first."
            fi
          elif [ "${{ matrix.type }}" == "jobs" ]; then
            if gcloud run jobs describe ${{ matrix.name }} --region=$REGION &> /dev/null; then
              gcloud run jobs update ${{ matrix.name }} \
                --image=$IMAGE_URL \
                --region=$REGION
            else
              echo "INFO: Job not found. Please deploy job with infra first."
            fi
          fi
