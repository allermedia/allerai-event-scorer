- name: allerai-scorer
  image: allerai-scorer
  scaling:
    min_instance_count: 0
    max_instance_count: 5
  resources:
    cpu: 1
    memory: 4Gi
  service_account: aller-ai-sa@aller-content-tool.iam.gserviceaccount.com
  env_vars:
    - TARGET_PROJECT_ID
    - PLATFORM_API_KEY
    - PLATFORM_ENDPOINT

- name: allerai-event-handler
  image: allerai-event-handler
  service_account: aller-ai-sa@aller-content-tool.iam.gserviceaccount.com
  env_vars:
    - TARGET_PROJECT_ID
    - OUTPUT_TOPIC
