# Define weights per feature for each domain.
# Weighted features contribute proportionally to the final score (normalized).
# Additive features are added on top as a bonus (not normalized).
# Features not listed default to 0.
# Versioning (v1, v2, ...) allows multiple configs per domain; the latest version is used.
#
# Example:
#   domain.com:
#     v1:
#       embedding_similarity: 0.5               # weighted
#       category_similarity: 0.3                # weighted
#       tag_score:
#         type: additive
#         value: 0.5
#
# The "default" section is used if no domain-specific config exists.

default:
  embedding_similarity:
    type: weighted
    value: 0.6
  category_similarity:
    type: weighted
    value: 0.3
  tag_score:
    type: additive
    value: 0.5

dagbladet.no:
  v1:
    embedding_similarity:
      type: weighted
      value: 0.7
    category_similarity:
      type: weighted
      value: 0.3
    tag_score:
      type: additive
      value: 0.5
  v2:
    embedding_similarity:
      type: weighted
      value: 0.6
    category_similarity:
      type: weighted
      value: 0.3
    tag_score:
      type: additive
